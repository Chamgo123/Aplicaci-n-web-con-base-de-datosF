<div class="container mt-4" *ngIf="product">
  <h2>Detalles</h2>
  
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text"><strong>Price:</strong> {{ product.price | currency }}</p>
      
      <div class="mt-3">
        <button class="btn btn-primary me-2" (click)="router.navigate(['/products', product.id, 'edit'])">Edit</button>
        <button class="btn btn-danger me-2" (click)="deleteProduct()">Eliminar</button>
        <button class="btn btn-secondary" (click)="router.navigate(['/products'])">Lista</button>
      </div>
    </div>
  </div>
</div>
