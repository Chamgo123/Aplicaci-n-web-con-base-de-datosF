<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Product' : 'Añadir un producto' }}</h2>
  
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" 
             [(ngModel)]="product.name" name="name" required>
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">descripción</label>
      <textarea class="form-control" id="description" 
                [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    
    <div class="mb-3">
      <label for="price" class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" id="price" 
             [(ngModel)]="product.price" name="price" required>
    </div>
    
    <button type="submit" class="btn btn-primary me-2" [disabled]="!productForm.form.valid">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="router.navigate(['/products'])">
      Cancel
    </button>
  </form>
</div>
